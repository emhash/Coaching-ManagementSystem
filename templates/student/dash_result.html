{% extends 'student/dash_base.html' %}

{% block content %}

<div class="bottom-data">
    <div class="orders">
        <div class="header">
            <i class='bx bx-receipt'></i>
            <h3>সকল পরীক্ষার রেজাল্টসমূহ</h3>
            <i class='bx bx-filter'></i>
            <i class='bx bx-search'></i>
        </div>
        <table>
            <thead>
                <tr>
                    <th>তোমার নাম </th>
                    <th>পরীক্ষা</th>
                    <th>বিষয়</th>
                    <th>মার্ক</th>
                </tr>
            </thead>
            <tbody>
                {% for m in marks %}
                
                <tr>
                    <td>
                        <img src="{{m.std.profile_pic.url}}">
                        <p>{{m.std}}</p>
                    </td>
                    <td>{{m.exam_type}}</td>
                    <td>{{m.subject}}</td>
                    <td>{{m.mark}}</td>
                </tr>
    
                {% endfor %}
            </tbody>
        </table>
    </div>

 
</div>




{% endblock content %}
